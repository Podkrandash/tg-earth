<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earth 3D</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            image-rendering: pixelated;
            overscroll-behavior: none;
            position: fixed;
            background: #000000;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .tab-content {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgb(22, 22, 27);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 999;
            pointer-events: none;
            border-radius: 24px 24px 0 0;
            will-change: transform;
            touch-action: none;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: contain;
        }

        .tab-content.active {
            transform: translateY(100px);
            pointer-events: auto;
            min-height: calc(100% - 100px);
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .tab-content.dragging {
            transition: none !important;
            cursor: grabbing;
        }

        .tab-content.closing {
            transition: transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Добавляем индикатор свайпа */
        .tab-content::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 1000;
        }

        .nav-panel {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(18, 18, 23, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 8px;
            display: flex;
            gap: 16px;
            z-index: 998;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            pointer-events: auto;
            touch-action: none;
        }

        .nav-panel.visible {
            bottom: 20px;
            opacity: 1;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-button.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(18, 18, 23, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .task-item {
            opacity: 0.5;
            pointer-events: none;
        }

        .task-item.completed {
            opacity: 0.5;
            pointer-events: none;
        }

        .task-item:not(.completed) {
            opacity: 1;
            pointer-events: auto;
        }

        /* Стили для предотвращения случайных свайпов */
        .tab-content-inner {
            height: calc(100% - 100px);
            margin-top: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 24px;
            overscroll-behavior: contain;
            touch-action: pan-y;
            opacity: 0;
            transition: opacity 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .tab-content.active .tab-content-inner {
            opacity: 1;
        }

        /* Стили для TON Connect */
        .connect-wallet-btn {
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .connect-wallet-btn:active {
            transform: scale(0.98) translateZ(0);
        }

        /* Стили для лоадера */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loader-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: loader-spin 1s linear infinite;
        }

        @keyframes loader-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 59, 48, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.visible {
            opacity: 1;
        }

        /* Стили для нового лоадера */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #loading-screen.visible {
            opacity: 1;
        }

        #loading-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-earth {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 32px;
            background: #3498db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .loader-moon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #95a5a6;
            border-radius: 50%;
            transform-origin: 50px 50px;
            box-shadow: 0 0 10px rgba(149, 165, 166, 0.5);
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(50px); }
            to { transform: rotate(360deg) translateX(50px); }
        }

        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .explosion-particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Загрузка Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Остальные скрипты -->
    <script defer src="https://unpkg.com/@tonconnect/sdk@2.1.3/dist/tonconnect-sdk.min.js"></script>
    <script defer src="https://unpkg.com/@tonconnect/ui@1.0.0/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="scene-container"></div>
    <div id="loading-screen" class="loader-container">
        <div id="loading-container">
            <div id="loading-earth" class="loader-earth"></div>
            <div id="loading-moon" class="loader-moon"></div>
        </div>
    </div>
    <div class="error-message"></div>
    <div class="nav-panel">
        <div class="nav-button" data-section="profile">
            <i class="material-icons">person</i>
        </div>
        <div class="nav-button" data-section="planet">
            <i class="material-icons">public</i>
        </div>
        <div class="nav-button" data-section="tasks">
            <i class="material-icons">assignment</i>
        </div>
        <div class="nav-button" data-section="wallet">
            <i class="material-icons">account_balance_wallet</i>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-content-inner"></div>
    </div>
    <script>
        // Состояние приложения
        const appState = {
            currentTab: null,
            isLoading: false,
            eventListeners: new Set(),
            telegramInitialized: false,
            webApp: null,
            tonConnectUI: null,
            isDragging: false,
            startY: 0,
            currentY: 0
        };

        // Делаем функцию closeTab глобально доступной
        if (typeof window.closeTab !== 'function') {
            window.closeTab = function() {
                try {
                    const tabContent = document.querySelector('.tab-content');
                    const tabInner = document.querySelector('.tab-content-inner');
                    const activeButton = document.querySelector('.nav-button.active');
                    
                    if (activeButton) {
                        activeButton.classList.remove('active');
                    }
                    
                    appState.currentTab = null;
                    saveState();
                    
                    tabContent.classList.add('closing');
                    setTimeout(() => {
                        tabContent.classList.remove('active', 'closing');
                        if (tabInner) {
                            tabInner.style.opacity = '0';
                        }
                        window.isClosing = false;
                    }, 300);
                } catch (error) {
                    console.error('Error closing tab:', error);
                    // Аварийное закрытие вкладки
                    const tabContent = document.querySelector('.tab-content');
                    if (tabContent) {
                        tabContent.classList.remove('active', 'closing', 'dragging');
                    }
                }
            };
        }

        // Кэш для содержимого вкладок
        const tabCache = new Map();
        
        // Получаем элементы DOM
        const tabContent = document.querySelector('.tab-content');
        const tabInner = document.querySelector('.tab-content-inner');
        const navPanel = document.querySelector('.nav-panel');

        // Улучшенный loader с счетчиком запросов
        const loader = {
            requestCount: 0,
            show() {
                this.requestCount++;
                document.querySelector('.loader-container').classList.add('visible');
            },
            hide() {
                this.requestCount--;
                if (this.requestCount <= 0) {
                    this.requestCount = 0;
                    document.querySelector('.loader-container').classList.remove('visible');
                }
            }
        };

        const errorHandler = {
            show(message, duration = 3000) {
                const errorElement = document.querySelector('.error-message');
                errorElement.textContent = message;
                errorElement.classList.add('visible');
                setTimeout(() => {
                    errorElement.classList.remove('visible');
                }, duration);
            }
        };

        // Функция для сохранения состояния
        function saveState() {
            const state = {
                currentTab: appState.currentTab
            };
            sessionStorage.setItem('appState', JSON.stringify(state));
        }

        // Функция для восстановления состояния
        async function restoreState() {
            try {
                const savedState = sessionStorage.getItem('appState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    if (state.currentTab) {
                        const button = document.querySelector(`[data-section="${state.currentTab}"]`);
                        if (button) {
                            await handleNavClick(state.currentTab, button, true);
                        }
                    }
                }
            } catch (error) {
                console.error('Error restoring state:', error);
            }
        }

        // Инициализация Telegram WebApp
        async function initTelegramWebApp() {
            if (window.Telegram?.WebApp) {
                try {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    window.Telegram.WebApp.disableClosingConfirmation();
                    appState.telegramInitialized = true;
                    appState.webApp = window.Telegram.WebApp;
                    
                    // Добавляем обработчик изменения viewport
                    window.Telegram.WebApp.onEvent('viewportChanged', () => {
                        if (window.earth && !window.earth.disposed) {
                            window.earth.onWindowResize();
                        }
                    });
                } catch (error) {
                    console.warn('Telegram WebApp API warning:', error);
                    // Продолжаем работу даже при ошибке
                    appState.telegramInitialized = true;
                }
            } else {
                console.warn('Telegram WebApp не доступен');
                appState.telegramInitialized = true;
            }
        }

        // ПОМЕЩАЕМ ОПРЕДЕЛЕНИЯ РАНЬШЕ
        async function initTonConnect() {
            try {
                // Убедимся, что скрипт TonConnectUI загружен
                if (typeof TonConnectUI === 'undefined') {
                    console.error('TonConnectUI is not loaded yet.');
                    errorHandler.show('Ошибка: TonConnectUI не загружен.');
                    return;
                }

                const walletContent = document.getElementById('wallet-content');
                const connectWalletContainer = document.getElementById('connect-wallet-container');
                const connectButtonRoot = document.getElementById('connect-wallet-btn');
                
                if (!walletContent || !connectWalletContainer || !connectButtonRoot) {
                    console.error('Wallet tab elements not found in initTonConnect');
                    // errorHandler.show('Ошибка: Не найдены элементы вкладки кошелька.'); // Можно временно убрать, чтобы не мешало другим ошибкам
                    return;
                }

                // Очищаем кнопку перед инициализацией, если она уже была создана
                connectButtonRoot.innerHTML = '';

                if (!appState.tonConnectUI) {
                    appState.tonConnectUI = new TonConnectUI({
                        manifestUrl: 'https://tg-earth-4dzw.vercel.app/tonconnect-manifest.json',
                        buttonRootId: 'connect-wallet-btn',
                        uiPreferences: {
                            theme: 'DARK'
                        },
                        walletsListConfiguration: {
                            includeWallets: ['Tonkeeper', 'MyTonWallet', 'OpenMask']
                        }
                    });
                } else {
                    appState.tonConnectUI.options.buttonRootId = 'connect-wallet-btn';
                    if (document.getElementById('connect-wallet-btn')) { // Доп. проверка
                        appState.tonConnectUI.ui?.component?.render(document.getElementById('connect-wallet-btn'));
                    }
                }
                
                const tonConnectUI = appState.tonConnectUI;

                tonConnectUI.onStatusChange((wallet) => {
                    updateWalletUI(wallet);
                });
                updateWalletUI(tonConnectUI.wallet);

            } catch (error) {
                console.error('Error initializing TON Connect:', error);
                errorHandler.show('Ошибка инициализации Ton Connect');
                const walletContent = document.getElementById('wallet-content');
                if (walletContent) {
                    walletContent.innerHTML = '<p style="color: red;">Не удалось инициализировать Ton Connect.</p>';
                }
            }
        }

        function updateWalletUI(wallet) {
            if (typeof TonConnectSDK === 'undefined') {
                console.error('TonConnectSDK is not loaded yet.');
                // errorHandler.show('Ошибка: TonConnectSDK не загружен.'); // Можно временно убрать
                return;
            }

            const walletContent = document.getElementById('wallet-content');
            const connectWalletContainer = document.getElementById('connect-wallet-container');

            if (!walletContent || !connectWalletContainer) {
                console.error('Wallet tab UI elements not found in updateWalletUI');
                return;
            }

            if (wallet) {
                console.log('Wallet connected:', wallet);
                const address = wallet.account.address;
                const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
                const network = wallet.account.chain === TonConnectSDK.CHAIN.MAINNET ? 'Mainnet' : 'Testnet';

                walletContent.innerHTML = `
                    <p style="margin: 12px 0; font-size: 16px;">Статус: <span style="color: #34C759;">Подключен</span></p>
                    <p style="margin: 12px 0; font-size: 16px;">Адрес: ${shortAddress}</p>
                    <p style="margin: 12px 0; font-size: 16px;">Сеть: ${network}</p>
                    <button id="disconnect-btn" style="margin-top: 20px; padding: 10px 15px; background-color: #FF3B30; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer;">Отключить</button>
                `;
                
                connectWalletContainer.style.display = 'none'; 

                const disconnectBtn = document.getElementById('disconnect-btn');
                if (disconnectBtn && appState.tonConnectUI) {
                    disconnectBtn.onclick = () => {
                        appState.tonConnectUI.disconnect();
                    };
                }
            } else {
                console.log('Wallet disconnected');
                walletContent.innerHTML = '<p style="margin: 12px 0; font-size: 16px;">Статус: Не подключен</p>';
                connectWalletContainer.style.display = 'block'; 
                
                if (appState.tonConnectUI && document.getElementById('connect-wallet-btn')) { // Доп. проверка
                     appState.tonConnectUI.ui?.component?.render(document.getElementById('connect-wallet-btn'));
                }
            }
        }
        // КОНЕЦ ПЕРЕМЕЩЕННЫХ ФУНКЦИЙ

        async function handleNavClick(section, button, isRestore = false) {
            if (appState.isLoading || section === appState.currentTab) return;
            
            appState.isLoading = true;
            
            try {
                const activeButton = document.querySelector('.nav-button.active');
                if (activeButton) {
                    activeButton.classList.remove('active');
                }
                
                button.classList.add('active');
                appState.currentTab = section;
                
                if (!isRestore) {
                    saveState();
                }
                
                // Проверяем кэш
                if (tabCache.has(section)) {
                    if (tabInner) {
                        tabInner.innerHTML = tabCache.get(section);
                        initTabContent(section);
                    }
                } else {
                    await loadTabContent(section);
                }
                
                if (tabContent && tabInner) {
                    tabContent.classList.add('active');
                    tabInner.style.opacity = '1';
                    console.log(`[handleNavClick] Tab ${section} activated.`);
                }
            } catch (error) {
                console.error('Tab loading error:', error);
                errorHandler.show('Ошибка при загрузке вкладки');
                button.classList.remove('active');
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            } finally {
                appState.isLoading = false;
            }
        }

        // Инициализация содержимого вкладки
        function initTabContent(section) {
            try {
                console.log(`[initTabContent] Initializing content for ${section} tab`);
                
                const closeButtons = document.querySelectorAll('.close-button');
                closeButtons.forEach(btn => { // Используем btn вместо button, чтобы не пересекалось с аргументом handleNavClick
                    if (btn) { // Проверка, что кнопка найдена
                        btn.onclick = function() {
                            window.closeTab();
                        };
                    }
                });
                
                if (section === 'wallet') {
                    const connectWalletBtn = document.getElementById('connect-wallet-btn');
                    if (connectWalletBtn) {
                        initTonConnect(); // Теперь должно найтись
                    } else {
                        console.warn('connect-wallet-btn not found in initTabContent for wallet section');
                    }
                } else if (section === 'profile') {
                    console.log('[initTabContent] Profile tab initialized');
                }
                // УДАЛЯЕМ ВЫЗОВ fixRatingScroll, ЕСЛИ ОН НЕ НУЖЕН
                // if (section === 'rating') { fixRatingScroll(); } 
            } catch (error) {
                console.error('Error initializing tab content:', error);
            }
        }

        async function loadTabContent(section) {
            try {
                switch (section) {
                    case 'profile':
                        await loadProfile();
                        break;
                    case 'wallet':
                        await loadWallet();
                        break;
                    case 'tasks':
                        await loadTasks();
                        break;
                    case 'planet':
                        await loadPlanet();
                        break;
                    default:
                        throw new Error('Неизвестная вкладка');
                }
            } catch (error) {
                console.error(`Error loading tab ${section}:`, error);
                throw error;
            }
        }

        async function loadProfile() {
            try {
                console.log("[loadProfile] Loading profile tab...");
                
                // Получаем данные пользователя
                let userData = {
                    id: 'Демо режим',
                    username: 'Демо пользователь',
                    first_name: 'Демо',
                    last_name: 'Пользователь'
                };
                
                // Пытаемся получить реальные данные из Telegram WebApp
                if (window.Telegram?.WebApp) {
                    const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;
                    console.log("[loadProfile] initDataUnsafe:", initDataUnsafe);
                    
                    if (initDataUnsafe && initDataUnsafe.user) {
                        userData = initDataUnsafe.user;
                        console.log("[loadProfile] Using real user data:", userData);
                    } else {
                        console.log("[loadProfile] No user data in initDataUnsafe, using demo data.");
                    }
                } else {
                    console.log("[loadProfile] Telegram WebApp not available, using demo data.");
                }

                const content = `
                    <div style="color: white; padding: 20px;">
                        <div class="close-button" onclick="window.closeTab()">
                            <i class="material-icons">close</i>
                        </div>
                        <h2 style="margin-top: 0; font-size: 24px; font-weight: 600;">Профиль</h2>
                        <div style="margin-top: 20px;">
                            <p style="margin: 12px 0; font-size: 16px;">ID: ${userData.id}</p>
                            <p style="margin: 12px 0; font-size: 16px;">Имя: ${userData.first_name || 'Не указано'}</p>
                            <p style="margin: 12px 0; font-size: 16px;">Фамилия: ${userData.last_name || 'Не указана'}</p>
                            <p style="margin: 12px 0; font-size: 16px;">Username: ${userData.username || 'Не указан'}</p>
                        </div>
                    </div>
                `;

                tabCache.set('profile', content);
                if (tabInner) {
                    tabInner.innerHTML = content;
                    console.log("[loadProfile] Profile content set to tabInner.");
                }
            } catch (error) {
                console.error('Profile loading error:', error);
                errorHandler.show('Ошибка загрузки профиля');
                throw error;
            }
        }

        async function loadWallet() {
            try {
                const content = `
                    <div style="color: white; padding: 20px;">
                        <div class="close-button" onclick="window.closeTab()">
                            <i class="material-icons">close</i>
                        </div>
                        <h2 style="margin-top: 0; font-size: 24px; font-weight: 600;">Кошелек</h2>
                        <div id="wallet-content" style="margin-top: 20px;">
                            <!-- Статус будет загружен сюда -->
                        </div>
                        <div id="connect-wallet-container" style="margin-top: 30px;">
                             <!-- Кнопка подключения будет инициализирована здесь -->
                            <div id="connect-wallet-btn"></div> 
                        </div>
                    </div>
                `;
                tabCache.set('wallet', content);
                if (tabInner) {
                    tabInner.innerHTML = content;
                }
                // initTonConnect теперь вызывается из initTabContent, которая вызывается после установки innerHTML
                // или при первой загрузке через loadTabContent -> loadWallet -> initTabContent (косвенно, после того как HTML вставлен)
                // await initTonConnect(); // Этот прямой вызов здесь может быть избыточным или даже вредным, если HTML еще не вставлен
            } catch (error) {
                console.error('Wallet loading error:', error);
                errorHandler.show('Ошибка загрузки кошелька');
                // Не выбрасываем ошибку, чтобы не ломать интерфейс
                if (tabInner) {
                     tabInner.innerHTML = '<p style="color: red; padding: 20px;">Не удалось загрузить кошелек.</p>';
                }
            }
        }

        async function loadTasks() {
            try {
                const content = `
                    <div style="color: white; padding: 20px;">
                        <div class="close-button" onclick="window.closeTab()">
                            <i class="material-icons">close</i>
                        </div>
                        <h2 style="margin-top: 0; font-size: 24px; font-weight: 600;">Задания</h2>
                        <div style="margin-top: 20px;">
                            <p style="margin: 12px 0; font-size: 16px;">Раздел в разработке</p>
                        </div>
                    </div>
                `;
                tabCache.set('tasks', content);
                if (tabInner) {
                    tabInner.innerHTML = content;
                }
            } catch (error) {
                console.error('Tasks loading error:', error);
                throw new Error('Ошибка загрузки заданий');
            }
        }

        async function loadPlanet() {
            try {
                const content = `
                    <div style="color: white; padding: 20px;">
                        <div class="close-button" onclick="window.closeTab()">
                            <i class="material-icons">close</i>
                        </div>
                        <h2 style="margin-top: 0; font-size: 24px; font-weight: 600;">Планета</h2>
                        <div style="margin-top: 20px;">
                            <p style="margin: 12px 0; font-size: 16px;">Раздел в разработке</p>
                        </div>
                    </div>
                `;
                tabCache.set('planet', content);
                if (tabInner) {
                    tabInner.innerHTML = content;
                }
            } catch (error) {
                console.error('Planet loading error:', error);
                throw new Error('Ошибка загрузки планеты');
            }
        }

        // Добавляем обработчики свайпов
        let touchStartY = 0;
        let touchCurrentY = 0;
        let isDragging = false;

        tabContent.addEventListener('touchstart', (e) => {
            if (!appState.currentTab) return;
            touchStartY = e.touches[0].clientY;
            isDragging = true;
            tabContent.classList.add('dragging');
            e.stopPropagation(); // Предотвращаем всплытие события
        }, { passive: false });

        tabContent.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            touchCurrentY = e.touches[0].clientY;
            const deltaY = touchCurrentY - touchStartY;
            
            // Если свайп вниз и вкладка активна
            if (deltaY > 0 && tabContent.classList.contains('active')) {
                e.preventDefault(); // Блокируем стандартное поведение
                tabContent.style.transform = `translateY(${deltaY + 90}px)`;
            }
            e.stopPropagation(); // Предотвращаем всплытие события
        }, { passive: false });

        tabContent.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const deltaY = touchCurrentY - touchStartY;
            
            tabContent.classList.remove('dragging');
            tabContent.style.transform = '';
            
            // Если свайп достаточно большой - закрываем вкладку
            if (deltaY > 100) {
                closeTab();
            }
            e.stopPropagation(); // Предотвращаем всплытие события
        }, { passive: false });

        // Предотвращаем закрытие приложения при свайпе (всегда)
        document.body.addEventListener('touchmove', (e) => {
            // Проверяем, происходит ли событие внутри канваса Three.js
            if (!e.target.closest('#scene-container')) {
                // Блокируем стандартное поведение свайпа только вне канваса
                e.preventDefault();
            }
        }, { passive: false });

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initTelegramWebApp();

                let inactivityTimer;
                function resetInactivityTimer() {
                    clearTimeout(inactivityTimer);
                    inactivityTimer = setTimeout(() => {
                        tabCache.clear();
                    }, 5 * 60 * 1000); 
                }
                
                document.addEventListener('touchstart', resetInactivityTimer);
                document.addEventListener('mousemove', resetInactivityTimer);
                resetInactivityTimer();

                const navButtons = document.querySelectorAll('.nav-button');
                navButtons.forEach(button => {
                    if (!button) return; // Пропускаем, если кнопка не найдена

                    const clickHandler = (e) => {
                        e.preventDefault();
                        const section = button.getAttribute('data-section');
                        console.log(`[Navigation] Clicked on ${section} button`);
                        handleNavClick(section, button);
                    };
                    
                    // Удаляем старые обработчики, если есть (по ссылке на функцию)
                    // Это сложно сделать надежно без хранения ссылок, но для click обычно не так критично
                    button.removeEventListener('click', clickHandler); // Попытка удалить, если такая же функция была уже назначена
                    button.addEventListener('click', clickHandler);
                    // appState.eventListeners.add({ element: button, event: 'click', handler: clickHandler }); // Сохраняем ссылку, если нужна точная очистка

                    const touchEndHandler = (e) => {
                        e.preventDefault();
                        e.stopPropagation(); // Важно для touchend, чтобы не было двойного срабатывания с click
                        const section = button.getAttribute('data-section');
                        console.log(`[Navigation] Touch ended on ${section} button`);
                        handleNavClick(section, button);
                    };
                    
                    button.removeEventListener('touchend', touchEndHandler);
                    button.addEventListener('touchend', touchEndHandler, { passive: false });
                    // appState.eventListeners.add({ element: button, event: 'touchend', handler: touchEndHandler });
                });

                await restoreState();

            } catch (error) {
                console.error('Initialization error:', error);
                errorHandler.show('Ошибка инициализации приложения');
            }
        });

        window.addEventListener('unload', () => {
            // Если вы хранили ссылки на обработчики в appState.eventListeners, здесь их нужно корректно удалять
            // appState.eventListeners.forEach(({ element, event, handler }) => {
            //     if (element && typeof element.removeEventListener === 'function') {
            //         element.removeEventListener(event, handler);
            //     }
            // });
            // appState.eventListeners.clear();
            console.log('Page unloading, listeners should be cleared if managed via appState.eventListeners');
        });

        // Обработка изменения размера окна (например, при повороте экрана)
        window.addEventListener('resize', () => {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.expand();
            }
            // Восстанавливаем вкладку, если была открыта
            if (appState.currentTab) {
                const button = document.querySelector(`[data-section="${appState.currentTab}"]`);
                if (button) {
                    handleNavClick(appState.currentTab, button, true);
                }
            }
        });
    </script>
    <script type="module" src="/js/main.js"></script>
